<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<title>Vue.js</title>
</head>
<body>
<!--ページ本体-->
<div id="app">
    <form>
      <label for="name">氏名：</label>
      <input type="text" id="name" v-model="myName" />
    </form>
    <div>こんにちは、{{ myName }}さん！</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
<script src="js/form.js"></script>
</body>
</html>
