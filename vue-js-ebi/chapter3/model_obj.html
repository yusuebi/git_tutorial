<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<title>Vue.js</title>
</head>
<body>
<!--ページ本体-->
<div id="app">
  <form>
    <label for="million">百万：</label>
    <input type="radio" id="milion" v-model="unit" v-on:change="onchange"
    v-bind:value="{ name: '百万', size: 1000000 }" /><br />
    <label for="billion">十億：</label>
    <input type="radio" id="bilion" v-model="unit" v-on:change="onchange"
    v-bind:value="{ name: '十億', size: 1000000000 }" /><br />
    <label for="trillion">一兆：</label>
    <input type="radio" id="trilion" v-model="unit" v-on:change="onchange"
    v-bind:value="{ name: '一兆', size: 1000000000000 }" /><br />
  </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
<script src="js/model_obj.js"></script>
</body>
</html>
